<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(Event Name) Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="Example.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="neo-container">
    <h1 class="neo-title">(EVENT NAME) Registration</h1>
    <form id="registration-form"
      action="https://script.google.com/macros/s/AKfycbyo2CDciM96udeQcuDsISoMQQh2e1n9B2CNS2k7i5s9hHJqo-Q_fpiAGevDWh5ROxJd-g/exec"
      method="POST" enctype="multipart/form-data" class="form-grid">
      <div class="neo-section">
        <label class="neo-label">College Name</label>
        <input type="text" id="college-name" name="collegeName" class="neo-input" placeholder="Enter college name"
          required>
      </div>
      <div class="neo-section">
        <label class="neo-label">Field of Education</label>
        <select id="field-education" name="fieldEducation" class="neo-input" onchange="toggleOtherField()" required>
          <option value="Diploma">Diploma</option>
          <option value="Jr Science Colleges">Jr Science Colleges</option>
          <option value="Engineering">Engineering</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div id="other-field" class="neo-section hidden">
        <label class="neo-label">Field of Education (Other)</label>
        <input type="text" id="field-education-other" name="fieldEducation" class="neo-input"
          placeholder="Specify field">
      </div>
      <div class="neo-section">
        <label class="neo-label">Department</label>
        <input type="text" id="department" name="department" class="neo-input" placeholder="Enter department" required>
      </div>
      <div class="neo-section full-width">
        <label class="neo-label">Day 1 Events (Select all that apply)</label>
        <div class="flex flex-col gap-4 sm:flex-row sm:gap-8">
          <label class="neo-radio-label">
            <input type="checkbox" name="day_1_events[]" value="Workshop" class="neo-checkbox"> Day 1 Event no 1
            [Workshop]
          </label>
          <label class="neo-radio-label">
            <input type="checkbox" name="day_1_events[]" value="Seminar" class="neo-checkbox"> Day 1 Event no 2
            [Seminar]
          </label>
          <label class="neo-radio-label">
            <input type="checkbox" name="day_1_events[]" value="Hackathon" class="neo-checkbox"> Day 1 Event no 3
            [Hackathon]
          </label>
          <label class="neo-radio-label">
            <input type="checkbox" name="day_1_events[]" value="None" class="neo-checkbox"
              onchange="toggleNone('day_1_events[]')"> None
          </label>
        </div>
      </div>
      <div class="neo-section full-width">
        <label class="neo-label">Day 2 Events (Select all that apply)</label>
        <div class="flex flex-col gap-4 sm:flex-row sm:gap-8">
          <label class="neo-radio-label">
            <input type="checkbox" name="day_2_events[]" value="Quiz" class="neo-checkbox"> Day 2 Event no 1 [Quiz]
          </label>
          <label class="neo-radio-label">
            <input type="checkbox" name="day_2_events[]" value="Project Showcase" class="neo-checkbox"> Day 2 Event no 2
            [Project Showcase]
          </label>
          <label class="neo-radio-label">
            <input type="checkbox" name="day_2_events[]" value="Panel Discussion" class="neo-checkbox"> Day 2 Event no 3
            [Panel Discussion]
          </label>
          <label class="neo-radio-label">
            <input type="checkbox" name="day_2_events[]" value="None" class="neo-checkbox"
              onchange="toggleNone('day_2_events[]')"> None
          </label>
        </div>
      </div>
      <div class="neo-section">
        <label class="neo-label">Participant 1 (Leader)</label>
        <input type="text" id="name_of_leader" name="name_of_leader" class="neo-input mb-4" placeholder="Name" required>
        <input type="tel" id="phone_no_of_leader" name="phone_no_of_leader" class="neo-input mb-4"
          placeholder="Phone Number" required>
        <input type="email" id="email_of_leader" name="email_of_leader" class="neo-input" placeholder="Email" required>
      </div>
      <div class="neo-section">
        <label class="neo-label">Participant 2 (Crew)</label>
        <input type="text" id="name_of_participant_2" name="name_of_participant_2" class="neo-input mb-4"
          placeholder="Name">
        <input type="tel" id="phone_no_of_participant_2" name="phone_no_of_participant_2" class="neo-input mb-4"
          placeholder="Phone Number">
        <input type="email" id="email_of_participant_2" name="email_of_participant_2" class="neo-input"
          placeholder="Email">
      </div>
      <div class="neo-section">
        <label class="neo-label">Participant 3 (Crew)</label>
        <input type="text" id="name_of_participant_3" name="name_of_participant_3" class="neo-input mb-4"
          placeholder="Name">
        <input type="tel" id="phone_no_of_participant_3" name="phone_no_of_participant_3" class="neo-input mb-4"
          placeholder="Phone Number">
        <input type="email" id="email_of_participant_3" name="email_of_participant_3" class="neo-input"
          placeholder="Email">
      </div>
      <div class="neo-section full-width">
        <label class="neo-label">Photos of Participants</label>
        <div class="flex flex-col gap-4 sm:flex-row sm:gap-8">
          <input type="file" id="pictures_of_all_participants" name="pictures_of_all_participants" class="file-upload"
            accept="image/*">
        </div>
      </div>
      <div class="neo-section full-width">
        <label class="neo-label">QR Payment Scan</label>
        <p class="text-sm text-gray-300 mb-3">Scan the QR code below to make the payment, then upload proof of your
          transaction.</p>
        <img src="https://img.freepik.com/free-vector/qr-code-concept-illustration_114360-23446.jpg"
          alt="Sample QR Code for Payment" class="qr-image">
        <!-- <input type="file" id="qr-payment" name="qrPayment" class="file-upload" accept="image/*" required> -->
      </div>
      <div class="neo-section full-width">
        <label class="neo-label">Proof of Payment</label>
        <input type="file" id="paymentproof" name="paymentProof" class="file-upload" accept="image/*" required>
      </div>
      <div class="neo-section full-width">
        <label class="neo-label">Questions about Vortex</label>
        <textarea id="questions" name="questions" class="neo-textarea" rows="5"
          placeholder="Enter your cosmic queries"></textarea>
      </div>
      <div id="progress-container" class="progress-container">
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="progress-text" class="progress-text">Uploading...</p>
      </div>
      <button type="submit" id="submit-btn" class="neo-button full-width">Launch into Vortex</button>
    </form>
  </div>
  <script src="example.js"></script>
</body>

</html>
